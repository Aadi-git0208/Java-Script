<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Print</title>
</head>
<body>
    <script>
        var x,y;
        for(x=19;x>0;x--){
            for(y=1;y<=x;y++){
                document.write(x+" ");
                
            }
            document.write("<br>");
        }
    </script>
    
</body>
</html>
