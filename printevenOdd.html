<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Number</title>
</head>
<body>
    <h1>Even Odd Number</h1>
    <script>
        function evenodd(){
            let n = prompt("enter the number");
            if(n%2==0){
                document.write("even","<br>");
            }else{
                document.write("odd","<br>");
            }
        }
        evenodd();
    </script>

    
</body>
</html>
