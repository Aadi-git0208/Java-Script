<body>

        var x=100; //number

        document.write(typeof(b),"<br>");

        document.write(i,"<br>");
        {
            var i=20;
            document.write(i,"<br>");  // it is not understand the local variable or global variable this is the drawback for same variable
        }
        document.write(i,"<br>");


        // global pollution:- same variable 
        let j=10;
        let k=20;
        document.write(j,"<br>"); // we cannot use same variable multiple time for let key word
        let a=25;
        {
            let a=35;
            document.writeln(a,"<br>");
        }
        document.writeln(a,"<br>");
        const n = 200;
        {
        const w = 300;
        document.write(w,"<br>");
        }
        let m;
        document.write(m,"<br>");

        //how to write a funtion

        function kl_fun()
        {
            let a=25;
        {
            let a=35;
            document.writeln(a,"<br>");
        }
        document.writeln(a,"<br>");
        }
        kl_fun();

        document.write(typeof number,"<br>");
        document.write(typeof 1023n,"<br>"); // any number with n suffix that is big int
        document.write(typeof symbol(100),"<br>");
        document.write(typeof kl_fun,"<br>");// it is a funtion
        document.write(typeof [],"<br>"); //it is object
        document.write(typeof null,"<br>");// it is an object
        document.write(typeof {},"<br>");// it is an object

    </script>
    
</body>
